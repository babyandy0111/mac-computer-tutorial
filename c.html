<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式 CSS 學習儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .active-day {
            background-color: #3B82F6 !important;
            color: #FFFFFF !important;
            font-weight: 600;
        }
        .code-block {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }
        .preview-box {
            border: 2px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            min-height: 200px;
        }
        .text-gray-700 code, .list-inside code {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">互動式 CSS 學習計畫</h1>
        <p class="mt-2 text-lg text-gray-600">一步步學習如何美化你的個人履歷網頁。</p>
    </header>

    <div class="flex flex-col md:flex-row gap-8">
        <aside class="md:w-1/4">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">學習章節</h2>
            <div id="day-navigation" class="flex flex-row md:flex-col flex-wrap gap-2"></div>
        </aside>

        <main id="content-display" class="md:w-3/4 bg-white p-6 rounded-lg shadow-md min-h-[500px]">
            <div id="day-content">
                <div class="flex flex-col items-center justify-center h-full text-center">
                    <svg class="w-16 h-16 text-blue-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <h3 class="text-2xl font-semibold text-gray-700">歡迎來到 CSS 的世界！</h3>
                    <p class="text-gray-500 mt-2">請從左側選擇一篇來開始你的造型設計之旅。</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    const learningData = [
        {
            title: "CSS 基礎與選擇器",
            goals: [
                "了解如何在 HTML 中引入 CSS (行內、內部、外部)。",
                "學習基礎選擇器：元素選擇器 (`h1`)、Class 選擇器 (`.classname`)、ID 選擇器 (`#idname`)。"
            ],
            task: "建立一個 `style.css` 檔案，並在你的履歷 `index.html` 中引入它。嘗試使用元素選擇器將所有 `<h2>` 標題變成藍色。",
            htmlSnippet: `<!-- index.html -->
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="section-title">關於我</h2>
    <h2 id="exp-title">學經歷</h2>
</body>`,
            cssSnippet: `/* style.css */
h2 {
    color: blue;
}`
        },
        {
            title: "文字與顏色",
            goals: [
                "學習 `color` (文字顏色) 和 `background-color` (背景顏色)。",
                "學習 `font-family`, `font-size`, `font-weight` 來改變字體樣式。"
            ],
            task: "將履歷的背景色設為淺灰色 (`#f0f0f0`)，主要文字顏色設為深灰色 (`#333`)，並將你的名字 (`<h1>`) 字體加粗。",
            htmlSnippet: ``,
            cssSnippet: `body {
    background-color: #f0f0f0;
    color: #333;
    font-family: sans-serif;
}

h1 {
    font-size: 48px;
    font-weight: bold;
}`
        },
        {
            title: "盒子模型 (Box Model)",
            goals: [
                "理解 `margin` (外邊距)、`padding` (內邊距)、`border` (邊框) 的概念。"
            ],
            task: "為每個 `<section>` 區塊加上一些 `padding`，讓內容不要那麼擁擠，並為你的大頭貼加上一個圓形的邊框。",
            htmlSnippet: ``,
            cssSnippet: `section {
    padding: 20px;
    margin-bottom: 16px; /* 區塊間的距離 */
    background-color: white;
    border-radius: 8px; /* 圓角 */
}

img {
    border: 5px solid #3B82F6;
    border-radius: 50%; /* 圓形 */
}`
        },
        {
            title: "Flexbox 佈局",
            goals: [
                "學習使用 `display: flex` 來進行一維佈局。",
                "學習 `justify-content` 和 `align-items` 來對齊項目。"
            ],
            task: "使用 Flexbox 將 `<header>` 中的大頭貼和個人資訊並排顯示。",
            htmlSnippet: ``,
            cssSnippet: `header {
    display: flex;
    align-items: center; /* 垂直置中 */
    justify-content: center; /* 水平置中 */
    gap: 20px; /* 項目間距 */
}`
        },
        {
            title: "綜合應用",
            goals: ["綜合運用所學，完成一個美觀的個人履歷頁面。"],
            task: "發揮你的創意！調整顏色、字體、間距，讓你的履歷頁面看起來既專業又具個人風格。你可以參考網路上的設計，但用你自己的程式碼實現它！",
            htmlSnippet: ``,
            cssSnippet: `/* 自由發揮！ */
body {
    font-family: "Helvetica Neue", Arial, "蘋方-繁", "Microsoft JhengHei", sans-serif;
    line-height: 1.6;
}

.cta-button {
    background-color: #3B82F6;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 20px;
}`
        }
    ];

    const dayNavigation = document.getElementById('day-navigation');
    const dayContent = document.getElementById('day-content');

    function displayContent(index) {
        const data = learningData[index];

        const formatText = (str) => str.replace(/`([^`]+)`/g, '<code>$1</code>');
        const goalsHtml = data.goals.map(goal => `<li class="mb-1">${formatText(goal)}</li>`).join('');

        dayContent.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-1">${data.title}</h3>
                <hr class="my-4">
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-blue-600 mb-2">學習目標</h4>
                    <ul class="list-disc list-inside text-gray-700">${goalsHtml}</ul>
                </div>
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-blue-600 mb-2">今日任務</h4>
                    <p class="text-gray-700">${formatText(data.task)}</p>
                </div>
                ${data.htmlSnippet ? `
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-blue-600 mb-2">HTML 結構 (參考)</h4>
                    <pre class="code-block"><code>${data.htmlSnippet.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                </div>` : ''}
                <div>
                    <h4 class="text-lg font-semibold text-blue-600 mb-2">CSS 範例</h4>
                    <pre class="code-block"><code>${data.cssSnippet}</code></pre>
                </div>
            `;
        updateActiveButton(index);
    }

    function updateActiveButton(activeIndex) {
        const buttons = dayNavigation.querySelectorAll('button');
        buttons.forEach((button, index) => {
            button.classList.toggle('active-day', index === activeIndex);
        });
    }

    learningData.forEach((item, index) => {
        const dayButton = document.createElement('button');
        dayButton.className = 'w-full text-left p-3 rounded-md bg-white hover:bg-blue-100 transition-colors shadow-sm border border-gray-200';
        dayButton.textContent = item.title;
        dayButton.addEventListener('click', () => displayContent(index));
        dayNavigation.appendChild(dayButton);
    });

    if (learningData.length > 0) {
        displayContent(0);
    }
</script>
</body>
</html>
