<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式 HTML 學習儀表板 (究極強化版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .active-day {
            background-color: #F97316 !important;
            color: #FFFFFF !important;
            font-weight: 600;
        }
        .code-block {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
        }
        .preview-box {
            border: 2px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0 0 0.5rem 0.5rem;
            background-color: #ffffff;
            min-height: 300px;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem 0.5rem 0 0;
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: 500;
            border: 2px solid #e5e7eb;
            border-bottom: none;
        }
        .tab-button.active {
            background-color: #ffffff;
            color: #F97316;
            border-color: #e5e7eb;
        }
        /* Styles for preview elements */
        .preview-box h1 { font-size: 1.875rem; font-weight: bold; }
        .preview-box h2 { font-size: 1.5rem; font-weight: bold; margin-top: 1rem; }
        .preview-box h3 { font-size: 1.25rem; font-weight: bold; margin-top: 0.75rem; }
        .preview-box p { margin-top: 0.5rem; }
        .preview-box ul, .preview-box ol { padding-left: 1.5rem; margin-top: 0.5rem; }
        .preview-box img { max-width: 100px; border-radius: 0.5rem; }
        .preview-box table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        .preview-box th, .preview-box td { border: 1px solid #d1d5db; padding: 0.5rem; text-align: left; }
        .preview-box th { background-color: #f3f4f6; }
        .preview-box nav a { margin-right: 0.5rem; color: #F97316; }
        .preview-box form { margin-top: 1rem; }
        .preview-box label { font-weight: bold; display: inline-block; margin-top: 0.75rem; }
        .preview-box input[type="text"], .preview-box input[type="email"], .preview-box textarea { width: 100%; max-width: 400px; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.25rem; margin-top: 0.25rem;}
        .preview-box button { background-color: #f97316; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; margin-top: 1rem; border: none; cursor: pointer;}

        /* Style for inline code in descriptions */
        .text-gray-700 code, .list-inside code {
            background-color: #ffedd5; /* orange-100 */
            color: #9a3412; /* orange-800 */
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
    </style>
</head>

    const dayNavigation = document.getElementById('day-navigation');
    const dayContent = document.getElementById('day-content');
    let activeTabIndex = 0; // 0 for code, 1 for preview

    function displayContent(dayIndex) {
        const data = learningData[dayIndex];

        // Function to escape HTML special chars and format inline code
        const formatText = (str) => {
            const escaped = str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // Replace backticks with styled <code> tags
            return escaped.replace(/`([^`]+)`/g, '<code>$1</code>');
        };

        const goalsHtml = data.goals.map(goal => `<li class="mb-1">${formatText(goal)}</li>`).join('');
        const taskHtml = formatText(data.task);

        let titleText;
        if (data.title.includes("綜合應用篇")) {
            titleText = data.title;
        } else {
            titleText = `第 ${data.day} 篇: ${data.title}`;
        }

        dayContent.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-1">${titleText}</h3>
                <hr class="my-4">

                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-orange-600 mb-2">學習目標</h4>
                    <ul class="list-disc list-inside text-gray-700">${goalsHtml}</ul>
                </div>

                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-orange-600 mb-2">今日實作</h4>
                    <p class="text-gray-700">${taskHtml}</p>
                </div>

                    <div class="flex border-b-2 border-gray-200">
                        <button id="tab-code" class="tab-button">程式碼範例</button>
                        <button id="tab-preview" class="tab-button">預覽結果</button>
                    </div>
                    <pre id="code-view" class="code-block"><code>${data.codeSnippet.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                    <div id="preview-view" class="preview-box" style="display: none;"></div>
                </div>
            `;

        document.getElementById('preview-view').innerHTML = data.codeSnippet;

        const tabCode = document.getElementById('tab-code');
        const tabPreview = document.getElementById('tab-preview');
        const codeView = document.getElementById('code-view');
        const previewView = document.getElementById('preview-view');

        function switchTab(tabIndex) {
            activeTabIndex = tabIndex;
            if (activeTabIndex === 0) { // Code
                tabCode.classList.add('active');
                tabPreview.classList.remove('active');
                codeView.style.display = 'block';
                previewView.style.display = 'none';
            } else { // Preview
                tabCode.classList.remove('active');
                tabPreview.classList.add('active');
                codeView.style.display = 'none';
                previewView.style.display = 'block';
            }
        }

        tabCode.addEventListener('click', () => switchTab(0));
        tabPreview.addEventListener('click', () => switchTab(1));

        switchTab(activeTabIndex); // Set initial tab
        updateActiveButton(dayIndex);
    }

    function updateActiveButton(activeIndex) {
        const buttons = dayNavigation.querySelectorAll('button');
        buttons.forEach((button, index) => {
            button.classList.toggle('active-day', index === activeIndex);
        });
    }

    function createNavButtons() {
        learningData.forEach((item, index) => {
            const dayButton = document.createElement('button');
            dayButton.className = 'w-full text-left p-3 rounded-md bg-white hover:bg-orange-100 transition-colors shadow-sm border border-gray-200';

            if (item.title.includes("綜合應用篇")) {
                dayButton.textContent = `綜合篇`;
                dayButton.classList.add('hover:bg-green-100', 'border-green-300');
            } else {
                dayButton.textContent = `第 ${item.day} 篇`;
            }

            dayButton.addEventListener('click', () => displayContent(index));
            dayNavigation.appendChild(dayButton);
        });
    }

    createNavButtons();
    // Automatically display Day 1 content on page load
    if (learningData.length > 0) {
        displayContent(0);
    }
</script>
